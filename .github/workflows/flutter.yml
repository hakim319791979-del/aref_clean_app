name: Flutter CI

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle wrapper correctly
        run: |
          cd android
          rm -f gradlew
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew
          cd ..

      - name: Setup Flutter
        uses: subosito/flutter-action