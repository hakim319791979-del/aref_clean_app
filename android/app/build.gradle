plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

// ربط Gradle بفلتر بدون تغيير باقي ملفات الأندرويد
def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null) {
    throw new GradleException("FLUTTER_ROOT not set")
}
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.example.aref_clean_app"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.aref_clean_app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // توقيع مؤقت لتفادي فشل البناء
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}