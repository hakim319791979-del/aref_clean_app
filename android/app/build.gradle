plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.aref_clean_app"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.aref_clean_app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // عدّل التوقيع لاحقاً. مؤقتاً استخدم debug لتجربة CI.
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"
}